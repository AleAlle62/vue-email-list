<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titolo -->
    <title>Vue Email List</title>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c88a405b1b.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <!-- js -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="box-grande">
            <!-- bottone per cui al click parte la mail  -->
            <button @click = " getEmail ">genera email da API</button>
            <!-- creazione della lista di email  -->
            <!-- condizione per cui se l'array arriva a 10 allora mostra  -->
            <ol v-show = " arrEmail.length === 10 ">
                <!-- ciclo per cui arrivano le mail  -->
                <li v-for = " a in arrEmail "> {{ a }} </li>
            </ol>
        </div>
    </div>
</body>
</html>
